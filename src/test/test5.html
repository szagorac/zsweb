            var svg = zsUtil.getElement("svgCanvas");
            var vBox = "660 660 204 204";
            var tween = gsap.to(svg, { attr: { viewBox: vBox }, ease: "power3.out", duration: 5, paused: true, onComplete: onAnimationComplete})

            tween.play();
