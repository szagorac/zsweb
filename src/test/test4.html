<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="svgCanvas" viewBox="0 0 1525 1525" preserveAspectRatio="xMidYMid meet">
        <rect width="300" height="100" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />

        <g id="tiles">
            <g id="ctg1"/>
            <g id="ctg2"/>
            <g id="ctg3"/>
            <g id="ctg4"/>
            <g id="ctg5"/>
            <g id="ctg6"/>
            <g id="ctg7"/>
            <g id="ctg8"/>
        </g>

    </svg>>


    <script type="text/javascript">
        try {
            zscore.initTiles();
            var x = 762;
            var y = 762;
            var r = 92;
            var startAngle = 0;
            var endAngle = 45;
            zscore.createSvgTile(x, y, r, startAngle, endAngle, 1, 1);
            zscore.createSvgTile(x, y, r, startAngle, endAngle, 2, 1);
            var tileTextElement = zsUtil.getElement("xt2-1");
            var textPath = zsUtil.getElement("pxt2-1");
            var txt = "TEST Text";
            zscore.setTileText(tileTextElement, txt, textPath);
        } catch(err) {
            if(zsUtil) {
                zsUtil.logException(err, "Failed to load ZScore");
            } else {
                console.log("Failed to load ZScore js, err: " + err);
            }
        }
    </script>
</body>
