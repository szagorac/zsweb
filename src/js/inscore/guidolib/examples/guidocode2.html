<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../libGUIDOEngine.js"></script>
    <script type="application/wasm" src="../libGUIDOEngine.wasm"></script>
    <script type="text/javascript" src="guidocode.js"></script>
    <link rel="stylesheet" href="./guido2-webfont/stylesheet.css" type="text/css" />
  </head>
  <style>
	 body { 
	 	text-align: center; 
	 	margin: 50px; 
	 }
	 hr { width: 50%;}
	.guido-code {
		display: block;
		height: 20%;
		width: 60%;
	}
	.gmn {
		text-align: right;
		width: 40%;
	}
  </style>

  <body>
  	<h1>Some inline GMN code in a table</h1>
	<table style="width:100%">
		<tr>
			<td class="gmn"> [ a b c c b a ] </td>
			<td class="guido-code"> [ a b c c b a ] </td>
		</tr>
		<tr>
			<td class="gmn"> [ \clef&lt;"g"&gt; \meter&lt;"4/4"&gt; c/2 g \slur(f/4 e d c) ] </td>
			<td class="guido-code"> [ \clef<"g"> \meter<"4/4"> c/2 g \slur(f/4 e d c) ] </td>
		</tr>
	</table>
  </body>
</html>
