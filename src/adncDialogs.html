<body>
    <!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="svgCanvas" viewBox="0 0 1525 1525" -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="svgCanvas" viewBox="0 0 1525 1525" preserveAspectRatio="xMidYMid meet">

        <text visibility="visible" opacity="0">
            <tspan id="testTxt" font-family="Arial" font-size="10px"></tspan>
        </text>
        <defs>
            <style>
               
            </style>
        </defs>
        <rect id="backg" fill="white" width="1525" height="1525"></rect>
    </svg>
    
    <div class="myTxt" id="instructionTxt"></br>Welcome to ZScore</div>
    
    <div id="btnOuterDiv" class="outer">
        <div class="middle">
            <div class="inner">
            <button id="joinBtn" class="myButton" onclick="join();">Join<br/>the performance</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        function join() {
            document.getElementById('joinBtn').style.visibility = 'hidden';
            document.getElementById('btnOuterDiv').style.visibility = 'hidden';
            try {
                zscore.load();
            } catch(err) {
                if(zsUtil) {
                    zsUtil.logException(err, "Failed to load ZScore");
                } else {
                    console.log("Failed to load ZScore js, err: " + err);
                }
                window.location = 'error.html';
            }
        }        
    </script>
</body>
